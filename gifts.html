<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gifts - Christmas Shop</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Christmas Shop</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#" class="active">Gifts</a></li>
        <li><a href="#footer">Contacts</a></li>
      </ul>
    </nav>
  </header>

  <section id="gifts">
    <h2>Explore Magical Gifts</h2>
    <div class="tabs">
      <button class="tab active">All</button>
      <button class="tab">Toys</button>
      <button class="tab">Decorations</button>
    </div>
    <div class="gift-cards">
      <div class="gift-card">
        <img src="images/toy.jpg" alt="Toy">
        <p>Plush Teddy Bear</p>
      </div>
      <div class="gift-card">
        <img src="images/ornament.jpg" alt="Ornament">
        <p>Handmade Ornament</p>
      </div>
      <div class="gift-card">
        <img src="images/candle.jpg" alt="Candle">
        <p>Scented Candle</p>
      </div>
    </div>
  </section>

  <footer id="footer">
    <div class="contact-card">
      <h3>Call Us</h3>
      <a href="tel:+123456789">+123 456 789</a>
    </div>
    <div class="contact-card">
      <h3>Write Us</h3>
      <a href="mailto:contact@christmasshop.com">contact@christmasshop.com</a>
    </div>
    <div class="contact-card">
      <h3>Magic Forest</h3>
      <a href="https://goo.gl/maps/12345" target="_blank">Visit Location</a>
    </div>
    <p>Made in <a href="https://rs.school" target="_blank">Rolling Scopes School</a></p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
